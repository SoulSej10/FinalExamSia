<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({ publicKey: "8UY4NQ-ujBrmKwt8n" });
        })();
    </script>
    <title>Activity in SIA</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            padding: 2rem;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title {
            color: #333;
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .input-field {
            margin-bottom: 1.25rem;
        }

        .input-field input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #fcb69f;
            border-radius: 10px;
            color: #333;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            outline: none;
            border-color: #ff6f61;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.3);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #ff6f61;
            color: #fff;
        }

        .btn-primary:hover {
            background: #e65b50;
        }

        .btn.transparent {
            background: none;
            color: #ff6f61;
            border: 2px solid #ff6f61;
        }

        .btn.transparent:hover {
            background: rgba(255, 111, 97, 0.1);
        }

        .messageDiv {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .panels-container {
            margin-top: 2rem;
        }

        .panel .content {
            margin-top: 1rem;
        }

        .panel .content h3 {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            body::before {
                content: '';
                position: fixed;
                left: 0;
                top: 0;
                width: 50%;
                height: 100%;
                background: linear-gradient(to top, #fcb69f, #ffecd2);
                z-index: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Login Form -->
                <form class="sign-in-form" id="signIn" method="post">
                    <h2 class="title">Log In</h2>
                    <div class="input-field">
                        <input type="email" placeholder="Email" id="signInEmail" name="username" required>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" id="signInPassword" name="password" required>
                    </div>
                    <input type="submit" id="submitSignIn" value="Login" class="btn btn-primary" name="login">
                    <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                </form>

                <!-- Register Form -->
                <form class="sign-up-form" id="signUp" method="post" style="display:none;">
                    <h2 class="title">Register</h2>
                    <div class="input-field">
                        <input type="text" id="rFname" placeholder="First Name" name="fname" required>
                    </div>
                    <div class="input-field">
                        <input type="text" id="rLname" placeholder="Last Name" name="lname" required>
                    </div>
                    <div class="input-field">
                        <input type="email" id="rEmail" placeholder="Email" name="email" required>
                    </div>
                    <div class="input-field">
                        <input type="password" id="rPassword" placeholder="Password" name="password" required minlength="6">
                    </div>
                    <div class="input-field">
                        <input type="password" id="rCPassword" placeholder="Confirm Password" name="passwordConfirm" required minlength="6">
                    </div>
                    <input type="submit" id="submitSignUp" class="btn btn-primary" value="Sign up" name="submit">
                    <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Don't have an account?</h3>
                    <button class="btn transparent" id="sign-up-btn">Register</button>
                </div>
            </div>
            <div class="panel right-panel" style="display:none;">
                <div class="content">
                    <h3>Already have an account?</h3>
                    <button class="btn transparent" id="sign-in-btn">Log In</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="CSS_JS_IMAGE/firebaseauth.js"></script>
    <script src="CSS_JS_IMAGE/app.js"></script>
    <script>
        document.getElementById('sign-up-btn').addEventListener('click', () => {
            document.getElementById('signIn').style.display = 'none';
            document.getElementById('signUp').style.display = 'block';
            document.querySelector('.right-panel').style.display = 'block';
            document.querySelector('.left-panel').style.display = 'none';
        });

        document.getElementById('sign-in-btn').addEventListener('click', () => {
            document.getElementById('signUp').style.display = 'none';
            document.getElementById('signIn').style.display = 'block';
            document.querySelector('.left-panel').style.display = 'block';
            document.querySelector('.right-panel').style.display = 'none';
        });
    </script>
</body>
</html>
